    server {
        client_max_body_size 100M;
        server_name stage.spibo.de;
        location / {
                proxy_pass http://strapi-production:1337;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header Access-Control-Allow-Origin *;
        }
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; error_page 404 /404.html;
                proxy_set_header X-Forwarded-Proto $scheme;
           location = /40x.html {
        }
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.maltavista.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.maltavista.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
  server {
    if ($host = api.maltavista.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        server_name stage.spibo.de;
    return 404; # managed by Certbot
  }